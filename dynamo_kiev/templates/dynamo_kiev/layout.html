{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dynamo_kiev/css/main.css' %}">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'dynamo_kiev/img/DK.jpeg' %}" alt="logo">
        <span class="logo">itProger</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Main</li></a>
            <a href="{% url 'news_home' %}"><li>Новости на сайте</li></a>
            <a href=""><li>Contact</li></a>
            <a href="{% url 'about' %}"><li>About us</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
